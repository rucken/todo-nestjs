<form
    [formGroup]="form"
    novalidate>
    <prompt-form-modal
        [title]="title"
        [message]="message"
        [infoMessage]="infoMessage"
        [errorMessage]="errorMessage"
        [noTitle]="noTitle"
        [yesTitle]="yesTitle"
        [readonly]="readonly"
        (no)="onNoClick()"
        (yes)="onYesClick()"
        [data]="data"
        [processing]="processing$ | async">
        <div class="row">
            <div class="col-md-6">
                <form-group
                    [checkIsDirty]="checkIsDirty"
                    [form]="form"
                    name="title"
                    [title]="strings.title"
                    focus>
                    <input
                        formControlName="title"
                        [readonly]="readonly">
                </form-group>
            </div>
            <div class="col-md-6">
                <form-group
                    [checkIsDirty]="checkIsDirty"
                    [form]="form"
                    name="description"
                    [title]="strings.description">
                    <input
                        formControlName="description"
                        [readonly]="readonly">
                </form-group>
            </div>
            <div class="col-md-4">
                <form-group
                    [checkIsDirty]="checkIsDirty"
                    [form]="form"
                    name="status"
                    [title]="strings.status">
                    <status-input
                        (select)="form.get('status').setValue($event)"
                        [project]="data.project"
                        [readonly]="readonly"
                        [apiUrl]="apiUrl">
                        <input
                            formControlName="status"
                            [readonly]="readonly">
                    </status-input>
                </form-group>
            </div>
            <div class="col-md-4">
                <form-group
                    [checkIsDirty]="checkIsDirty"
                    [form]="form"
                    name="openAt"
                    [title]="strings.openAt">
                    <input
                        formControlName="openAt"
                        bsDatepicker
                        [isDisabled]="readonly"
                        [readonly]="readonly">
                </form-group>
            </div>
            <div class="col-md-4">
                <form-group
                    [checkIsDirty]="checkIsDirty"
                    [form]="form"
                    name="closeAt"
                    [title]="strings.closeAt">
                    <input
                        formControlName="closeAt"
                        bsDatepicker
                        [isDisabled]="readonly"
                        [readonly]="readonly">
                </form-group>
            </div>
        </div>
    </prompt-form-modal>
</form>
